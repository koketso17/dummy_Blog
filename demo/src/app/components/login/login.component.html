<h2>Login</h2>


  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

<form>
      <div class="form-group">
        <input type="email" name="email" [(ngModel)]="email" placeholder="email@example.com" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" name="password" [(ngModel)]="password" placeholder="Your Password!" class="form-control">
      </div>
  <div class="form-group form-check">
    <a routerLink="/signup" routerLinkActive="active"><label for="exampleCheck1">Don't have account? Signup
        Now!</label></a>
  </div>
  <button class="btn btn-primary" style="float: right;" (click)="check_user()"  type="submit">Login</button>
</form>

    </div>
  </div>
