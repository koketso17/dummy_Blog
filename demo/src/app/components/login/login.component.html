<h2>Login</h2>


  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

<form>
  <div class="form-group">
    <label for="exampleInputEmail1" autocomplete="off">Email address</label>
    <input type="email" class="form-control"  aria-describedby="emailHelp"
      placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" autocomplete="off">Password</label>
    <input type="password" class="form-control" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <a routerLink="/signup" routerLinkActive="active"><label for="exampleCheck1">Don't have account? Signup
        Now!</label></a>
  </div>
  <button class="btn btn-primary" style="float: right;" (click)="check_user()"  type="submit">Login</button>
</form>

    </div>
  </div>
